<div class="row">
    <div class="col-md-4 col-md-offset-4 well">
        <form action="{% url 'login' %}" method="POST">
            {% csrf_token %}
            {% include "form_fragments/_non_field_errors.html" with errors=form.non_field_errors %}
            <div class="form-group row">
                <label for="inputEmail3" class="col-sm-12 control-label">Username</label>

                <div class="col-sm-12">
                    <label for="username" class="sr-only">Username</label>
                    <input type="text" class="form-control" id="inputEmail3" name="username"
                           placeholder="Username">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputPassword3" class="col-sm-12 control-label">Password</label>

                <div class="col-sm-12">
                    <label for="inputPassword3" class="sr-only">Password</label>
                    <input type="password" class="form-control" id="inputPassword3" name="password"
                           placeholder="Password">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-12">
                    <button type="submit" class="btn btn-default action" name="sign_in">Sign in</button>
                    <button type="submit" class="btn btn-default action" name="cancel">Cancel</button>
                    <a href="{% url 'registration' %}" class="btn btn-success" name="register">
                        Register
                    </a>
                    <p>&nbsp;</p>
                    <p>To get started, please create a new account.</p>
                </div>
            </div>
        </form>
    </div>
</div>
