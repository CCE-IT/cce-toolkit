{% for error in errors %}
    <div class="alert alert-danger alert-dismissible fade in fieldalert {{ field_id_for_label }}_field_alert" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <i class="fa fa-fw fa-times" aria-hidden="true"></i>
        </button>
        <strong>
            <i class="fa fa-fw fa-exclamation-circle" aria-hidden="true"></i>{{ error }}
        </strong>
    </div>
{% endfor %}
