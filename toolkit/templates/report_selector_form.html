{% load widget_tweaks pagination %}
<form class="input-group" action="" method="GET" enctype="multipart/form-data">
    {% for field in form %}
        <div class="input-group-btn">
            {{ field|add_class:'form-control input-sm' }}
            <div class="btn-group" role="group">
                <button type="submit" class="btn btn-sm btn-warning" role="button" aria-pressed="false"
                        name="download" aria-label="Download Report" title="Download Report"><span
                        class="glyphicon glyphicon-download" aria-hidden="true"></span></button>
            </div>
        </div>
    {% endfor %}
    {% append_querystrings_as_hidden_fields request %}
</form>
